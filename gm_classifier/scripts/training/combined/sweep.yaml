program: combined.py
method: bayes
metric:
  name: final_avg_val_loss
  goal: minimize
parameters:
  # Model
  n_units:
    values:
      - 16
      - 32
      - 64
      - 128
  n_layers:
    distribution: int_uniform
    min: 1
    max: 5
  dropout:
    values:
      - 0.0
      - 0.025
      - 0.05
      - 0.1
      - 0.15
      - 0.2
      - 0.3

  # Training
  batch_size:
    values:
      - 8
      - 16
      - 32
      - 64
      - 128

  # Activation function
  out_act_fn:
    values:
      - "linear"
      - "sigmoid"
      - "clipping"
  out_clipping_p:
    distribution: uniform
    min: 0
    max: 50

command:
  - /home/cbs51/dev/envs/gmc/bin/python
  - ${program}