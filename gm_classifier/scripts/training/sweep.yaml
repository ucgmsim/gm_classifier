program: train_multi.py
method: bayes
metric:
  name: final_avg_val_loss
  goal: minimize
parameters:
  batch_size:
    values:
      - 8
      - 16
      - 32
      - 64
      - 128
  scalar_n_units:
    values:
      - 8
      - 16
      - 32
      - 64
      - 128
      - 256
  scalar_n_layers:
    distribution: int_uniform
    min: 1
    max: 5
  scalar_dropout:
    distribution: uniform
    min: 0.0
    max: 0.2
  snr_n_filters_1:
    distribution: int_uniform
    min: 5
    max: 50
  snr_kernel_size_1:
    distribution: int_uniform
    min: 2
    max: 20
  snr_n_filters_2:
    distribution: int_uniform
    min: 5
    max: 50
  snr_kernel_size_2:
    distribution: int_uniform
    min: 2
    max: 20
  snr_pool_size:
    values:
      - 1
      - 2
      - 3
  snr_dropout:
    distribution: uniform
    min: 0.0
    max: 0.5
  snr_lstm_n_units_1:
    values:
      - 8
      - 16
      - 32
      - 64
      - 128
  snr_lstm_n_units_2:
    values:
      - 8
      - 16
      - 32
      - 64
      - 128
  comb_n_units:
    values:
      - 8
      - 16
      - 32
      - 64
      - 128
      - 256
  comb_n_layers:
    distribution: int_uniform
    min: 1
    max: 5
  comb_dropout:
    distribution: uniform
    min: 0.0
    max: 0.2
  out_n_units:
    values:
      - 8
      - 16
      - 32
      - 64
  out_n_layers:
    distribution: int_uniform
    min: 0
    max: 3
  out_dropout:
    distribution: uniform
    min: 0.0
    max: 0.2
  score_out_act_f:
    values:
      - "linear"
      - "sigmoid"
      - "clipping"
  score_clipping_x_min:
    distribution: uniform
    min: -5.0
    max: 0.0
  score_clipping_x_ax:
    distribution: uniform
    min: 0.0
    max: 5.0
  score_clipping_p:
    distribution: uniform
    min: 0
    max: 50
  f_min_out_act_f:
    values:
      - "linear"
      - "sigmoid"
      - "clipping"
  f_min_clipping_x_min:
    distribution: uniform
    min: -5.0
    max: 0.0
  f_min_clipping_x_ax:
    distribution: uniform
    min: 0.0
    max: 5.0
  f_min_clipping_p:
    distribution: uniform
    min: 0
    max: 50

command:
  - /home/cbs51/dev/envs/gmc/bin/python
  - ${program}


